<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

<header></header>

<main>

    <h2>Register a new pet</h2>
<div id="notifications" class="hidden"></div>

    <form class="container">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input class="form-control form-control-sm" type="text" id="txtName">
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input class="form-control form-control-sm" type="text" id="txtAge">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input class="form-control form-control-sm" type="text" id="txtGender">
        </div>
        <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input class="form-control form-control-sm" type="text" id="txtBreed">
        </div>
        <div class="mb-3">
            <label class="form-label">Type:</label>
            <input class="form-control form-control-sm"  type="text" id="optType">
        </div>
        <div class="mb-3">
            <label class="form-label">Service:</label>
            <select name="" id="txtService">
                <option value="">Nail Trimming</option>
                <option value="">Hair Cut</option>
                <option value="">Teeth Cleaning</option>
                <option value="">Behavior Training</option>
                <option value="">Service animal training</option>
                <option value="">Full Service</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Payment method: </label>
            <select name="" id="optPayment">
                <option value="opt-debit">Debit</option>
                <option value="opt-credit">Credit</option>
            </select>
        </div>

    </form>
    
    <button class="btn btn-primary me-md 2" onclick="register()">Register</button>
    <div class="cardj">
        <h2>Registered pets <span id="totalPets"></span></h2>
        <div class="container" id="pets"></div>
    </div>


</main>


    <script src="scripts/display.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
