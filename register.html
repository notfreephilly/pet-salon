<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>

    <h2>Register a new pet</h2>
    <form class="container">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input class="form-control form-control-sm" type="text" id="txtName">
        </div>
        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input class="form-control form-control-sm" type="text" id="txtAge">
        </div>
        <div class="mb-3">
            <label class="form-label">Gender:</label>
            <input class="form-control form-control-sm" type="text" id="txtGender">
        </div>
        <div class="mb-3">
            <label class="form-label">Breed:</label>
            <input class="form-control form-control-sm" type="text" id="txtBreed">
        </div>
        <div class="mb-3">
            <label class="form-label">Service:</label>
            <input class="form-control form-control-sm" type="text" id="txtService">
        </div>
        <div class="mb-3">
            <label class="form-label">Type:</label>
            <select name="" id="txtType">
                <option value="opt-dog">Dog</option>
                <option value="opt-cat">Cat</option>
                <option value="opt-bird">Bird</option>
                <option value="opt-cow">Cow</option>
                <option value="opt-chicken">Chicken</option>
                <option value="opt-snake">Snake</option>
                <option value="opt-lizard">Lizard</option>
            </select>
        </div>

        <button class="btn btn-primary me-md 2" onclick="register()">Register</button>
    </form>



    <h2>Registered pets <span id="totalPets"></span></h2>
    <div class="container" id="pets">
        
    </div>


    <script src="scripts/display.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
